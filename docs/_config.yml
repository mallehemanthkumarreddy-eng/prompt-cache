title: PromptCache
description: Smart semantic cache for GenAI workloads
remote_theme: just-the-docs/just-the-docs@v0.10.0

url: https://messkan.github.io/prompt-cache

aux_links:
  "GitHub": "https://github.com/messkan/prompt-cache"

# Color scheme
color_scheme: dark

# Footer content
footer_content: "Copyright &copy; 2025 PromptCache. Distributed under the MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Search settings
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/

# Heading anchors
heading_anchors: true

# Collections
collections:
  docs:
    permalink: "/:path/"
    output: true

# Just the Docs settings
callouts_level: quiet
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
